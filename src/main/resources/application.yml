spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts.action: create
            create-target: create.sql

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example
    username: springuser
    password: NewPassword
    driver-class-name: com.mysql.cj.jdbc.Driver
